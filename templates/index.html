<!-- templates/index.html -->

{% extends "_base.html" %}
{% load static %}
{% block content %}
<main class="layout">
    <div class="recent-posts" id="scroll-element">
        <div class="post-card wow animate__zoomIn group bg-white grid grid-flow-col p-4 overflow-hidden rounded-2xl border-solid border border-[#ccc] shadow-sm shadow-white">
            <div class="post-info grid grid-rows-4">
                <div class="post-title justify-self-start place-self-center">
                    <a class="post-link" href="#">
                        <h2>第一篇文章</h2>
                    </a>
                </div>
                <div class="post-meta-date">
                    <div class="post-created flex items-center text-xs text-[#858585]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 icon icon-tabler icon-tabler-calendar-time"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
                            <circle cx="18" cy="18" r="4"></circle>
                            <path d="M15 3v4"></path>
                            <path d="M7 3v4"></path>
                            <path d="M3 11h16"></path>
                            <path d="M18 16.496v1.504l1 1"></path>
                        </svg>
                        <span>發表於: 2022-11-13(星期日) 20:55:19</span>
                    </div>
                    <div class="post-updated flex items-center text-xs text-[#858585]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 icon icon-tabler icon-tabler-history"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <polyline points="12 8 12 12 14 14"></polyline>
                            <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5"></path>
                        </svg>
                        <span>更新於: 2022-11-15(星期二) 01:18:12</span>
                    </div>
                </div>
                <div class="post-content">
                    <span>test</span>
                </div>
                <div class="post-item flex">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-thumb-up stroke-gray-400" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M7 11v8a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-7a1 1 0 0 1 1 -1h3a4 4 0 0 0 4 -4v-1a2 2 0 0 1 4 0v5h3a2 2 0 0 1 2 2l-1 5a2 3 0 0 1 -2 2h-7a3 3 0 0 1 -3 -3">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-message-circle-2 stroke-gray-400" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-share stroke-gray-400"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="6" r="3"></circle>
                        <circle cx="18" cy="18" r="3"></circle>
                        <line x1="8.7" y1="10.7" x2="15.3" y2="7.3"></line>
                        <line x1="8.7" y1="13.3" x2="15.3" y2="16.7"></line>
                    </svg>
                </div>
            </div>
            <div class="post-cover overflow-hidden justify-self-end place-self-center">
                <div class="w-32 h-32 mr-10 overflow-hidden rounded-2xl max-md:w-24 max-md:h-24 max-md:mr-0">
                    <!-- <a class="post-link" href="#"> -->
                    <img class="card-bg group-hover:scale-110 transition-transform duration-700 ease-in-out w-32 h-32 object-cover"
                        src="{% static 'images/home.jpg' %}" alt="">
                    <!-- </a> -->
                </div>
            </div>
        </div>

    </div>
    <div class="createpost hvr-shrink fixed right-10 bottom-10 -z-10 max-md:right-6 max-md:bottom-24 bg-[#005a86] p-3 rounded-full">
        <a href="/create/">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil stroke-[#005a86] fill-white" width="40" height="40"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
            </svg>
        </a>
    </div>
</main>
{% endblock content %}
